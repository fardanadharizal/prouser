{% extends 'index.html' %}
{% block title %} Mulai Kelas - JTIK E-Presence {% endblock %}
{% block content %}

        <div class="header bg-primary pb-6">
          <div class="container-fluid">
            <div class="header-body">
              <div class="row align-items-center pt-5 pb-4">
                <div class="col-lg-12">
                  <h6 class="h2 text-white d-inline-block mb-2">Mulai Kelas Baru</h6>
                  <p class="h2 text-white"><small>
                    Pilih kelas yang mau kamu mulai hari ini...
                  </small></p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="container-fluid mt--6">
          <div class="row">
            <div class="col">
              <div class="card">
                <!-- Card header -->
                <div class="card-header border-0">
                  <h3 class="mb-0">Pilih kelas</h3>
                </div>
                <div class="card-body">
                  <form role="form" action="/create" method="POST">
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="form-group">
                          <label class="form-control-label">Kelas | Mapel</label>
                          <select class="form-control" name="inputKelas" required>
                            {% for row in jadwal: %}
                            <option value="{{row['id']}}, {{row['hari']}}, {{row['kelas']}}, {{row['matkul']}}, {{row['kode']}}, {{row['ruang']}}, {{row['step']}}">{{row['matkul']}} |  {{row['kelas']}}</option>
                            {% endfor %}
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="mt-4">
                      <button type="submit" id="btn-2" class="btn btn-primary">Mulai Kelas</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

{% endblock %}
